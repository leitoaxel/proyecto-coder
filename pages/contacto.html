            <div class="sectionContactoTitulo">
                <h1>¡Queremos escucharte!</h1>
                <h2>Por favor, llená tus datos a continuación y nos vamos a contactar con vos</h2>
            </div>
            <div>
                <form>
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombre (s)</label>
                        <input type="text" class="form-control" id="nombres">
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellido (s)</label>

                    </div>
                    <div class="mb-3">

                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="fijo" class="form-label">Teléfono fijo</label>
                        <input type="tel" class="form-control" id="fijo" pattern="\d*" inputmode="numeric" title="Ingrese solo números">
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Teléfono celular</label>
                        <input type="tel" class="form-control" id="celular" pattern="\d*" inputmode="numeric" title="Ingrese solo números">
                    </div>
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="comentarios" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
        </section>
